    <h3 class="font-bold text-lg">Listening...</h3>
    }
    <div class="flex justify-center">

      <div class="wave"></div>

      <div class="wave"></div>
      <div class="wave"></div>

      <div class="wave"></div>
      <div class="wave"></div>
    </div>
