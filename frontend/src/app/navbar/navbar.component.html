<div class="navbar bg-base-100 fixed top-0 z-10">
  <div class="navbar-start">
    <button class="btn btn-square btn-ghost" (click)="toggleSidebar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block w-5 h-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
    <div class="flex justify-stretch">
      <a class="btn btn-ghost text-xl my-auto sm:text-xs">StreamTube</a>
    </div>
  </div>
  <div class="navbar-center">
    <div class="flex flex-row search">
      <label
        class="input focus-within:border-blue-800 input-bordered flex items-center gap-2 rounded-l-full w-[600px] sm:w-[150px] h-[45px]"
      >
        <input type="search" class="grow" placeholder="Search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd"
          />
        </svg>
      </label>
      <button class="btn btn-primary rounded-r-full">
        <span class="mt-1">Search</span>
      </button>
      <button class="btn rounded-full ml-4" (click)="openListeningDilog()">
        <fa-icon [icon]="faMicrophone" size="xl"></fa-icon>
      </button>
    </div>
  </div>
  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle">
      <div class="indicator">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
        <span class="badge badge-xs badge-info indicator-item"></span>
      </div>
    </button>
    <label class="cursor-pointer grid place-items-center mx-2">
      <input
        #themeCheckbox
        type="checkbox"
        data-toggle-theme="light,dark"
        theme-controller
        class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2"
      />
      <svg
        class="col-start-1 row-start-1 stroke-base-100 fill-base-100"
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
        />
      </svg>
      <svg
        class="col-start-2 row-start-1 stroke-base-100 fill-base-100"
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </label>
    <section class="felx-row flex">
      <div
        class="create tooltip hover:tooltip-open tooltip-bottom"
        data-tip="create"
      >
        <button class="btn btn-ghost btn-circle" (click)="hidden = !hidden">
          <fa-icon [icon]="faUpload" size="xl"></fa-icon>
        </button>
      </div>
      <div
        [classList]="hidden ? 'none-display' : 'absolute top-14 right-16 z-10'"
      >
        <ul class="menu bg-base-200 rounded-box">
          <li>
            <a>
              <fa-icon [icon]="faCameraRetro" class="mx-2"></fa-icon>
              <p>Upload Video</p>
            </a>
          </li>
          <li>
            <a>
              <fa-icon [icon]="faTowerBroadcast" class="mx-2"></fa-icon>
              <p>Go Live</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="user">
        <div
          class="avatar mx-4 pt-[5px] hover:cursor-pointer"
          (click)="userMenuOpen = !userMenuOpen"
        >
          <div
            class="w-8 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
          >
            <img
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
            />
          </div>
        </div>

        <div
          [classList]="
            userMenuOpen ? 'absolute top-14 right-10 z-10' : 'none-display'
          "
        >
          <app-user-menu class="user-menu"></app-user-menu>
        </div>
      </div>
    </section>
  </div>
</div>
@if (openSpeech) {
<app-speech-recognition [switch]="openSpeech" (closed)="openSpeech = false">
</app-speech-recognition>
}
